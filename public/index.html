<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <title>Media Mask</title>
</head>
<body>
  <div class="mask">
    <img class="media" src="./tall.jpg">
  </div>

  <div class="mask">
    <video class="media" src="./video.mp4"></video>
  </div>

  <div class="mask"></div>

  <script type="module">
    import { Mask } from './index.ts';
    const SRC = 'https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_1MB.mp4';
    const maskElements = document.querySelectorAll('.mask');
    maskElements.forEach(maskElement => new Mask(maskElement));

    setTimeout(() => {
      const videoElement = document.createElement('video');
      videoElement.setAttribute('src', SRC);
      maskElements[2].appendChild(videoElement);
    }, 500);
  </script>
</body>
</html>
