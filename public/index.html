<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <title>Focal Point Mask</title>
</head>

<body>
  <focal-point-mask focalPoint="35% 75%" minWidth="700">
    <img src="https://picsum.photos/id/1012/3840/2160">
  </focal-point-mask>

  <focal-point-mask focalPoint="35% 75%" minWidth="700">
    <img src="https://picsum.photos/id/1012/3840/2160">
  </focal-point-mask>

  <focal-point-mask focalPoint="center">
    <video autoplay muted loop>
      <source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_1280_10MG.mp4">
    </video>
  </focal-point-mask>

  <focal-point-mask focalPoint="35% 75%" minWidth="700">
    <picture>
      <img src="https://picsum.photos/id/1012/3840/2160">
    </picture>
  </focal-point-mask>

  <focal-point-mask focalPoint="35% 75%">
    <div style="aspect-ratio: 3/2; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(14,14,99,1) 35%, rgba(0,212,255,1) 100%); color: rgba(0, 212, 255, 1);">
      Com aspect ratio no pai e no filho funciona
    </div>
  </focal-point-mask>

  <focal-point-mask focalPoint="35% 75%">
    <div style="aspect-ratio: 3/2; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(14,14,99,1) 35%, rgba(0,212,255,1) 100%); color: rgba(0, 212, 255, 1);">
      Sem aspect ratio no pai não funciona
    </div>
  </focal-point-mask>

  <focal-point-mask focalPoint="35% 75%">
    <div style="display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(14,14,99,1) 35%, rgba(0,212,255,1) 100%); color: rgba(0, 212, 255, 1);">
      Sem aspect ratio no filho não funciona
    </div>
  </focal-point-mask>

  <script type="module" src="./app.js"></script>
</body>

</html>
