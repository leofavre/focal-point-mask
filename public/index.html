<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <title>Media Mask</title>
</head>

<body>
  <mask-with-focal-point>
    <img src="./tall.jpg">
  </mask-with-focal-point>

  <mask-with-focal-point focalpoint="25,40">
    <video src="./video.mp4"></video>
  </mask-with-focal-point>

  <mask-with-focal-point></mask-with-focal-point>

  <script type="module">
    import { MaskWithFocalPoint } from './index.ts';
    window.customElements.define('mask-with-focal-point', MaskWithFocalPoint);

    const SRC = 'https://test-videos.co.uk/vids/bigbuckbunny/mp4/' +
      'h264/1080/Big_Buck_Bunny_1080_10s_1MB.mp4';

    const maskElements = document.querySelectorAll('mask-with-focal-point');

    maskElements[0].focalPoint = [70, 33];

    setTimeout(() => {
      const videoElement = document.createElement('video');
      videoElement.setAttribute('src', SRC);
      maskElements[2].appendChild(videoElement);
    }, 500);
  </script>
</body>

</html>
