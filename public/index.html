<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <title>Focal Point Mask</title>
</head>

<body>
  <focal-point-mask>
    <img src="https://picsum.photos/id/1012/3973/2639">
  </focal-point-mask>

  <focal-point-mask focalpoint="30,48">
    <img src="https://picsum.photos/id/1011/5472/3648">
  </focal-point-mask>

  <focal-point-mask></focal-point-mask>

  <script type="module">
    import { FocalPointMask } from './index.ts';

    window.customElements.define('focal-point-mask', FocalPointMask);
    const maskElements = document.querySelectorAll('focal-point-mask');
    maskElements[0].focalPoint = [44, 75];

    setTimeout(() => {
      const SRC = 'https://test-videos.co.uk/vids/bigbuckbunny/mp4/' +
        'h264/1080/Big_Buck_Bunny_1080_10s_1MB.mp4';

      const videoElement = document.createElement('video');
      videoElement.setAttribute('src', SRC);
      maskElements[2].appendChild(videoElement);
    }, 500);
  </script>
</body>

</html>
