<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./index.css" rel="stylesheet">
  <title>Focal Point Mask</title>
</head>

<body>
  <focal-point-mask focalPoint="35% 75%" mediaRatio="16/9" mediaMinWidth="700">
    <img src="https://picsum.photos/id/1012/3840/2160">
  </focal-point-mask>

  <focal-point-mask focalPoint="center" mediaRatio="16/9">
    <video autoplay muted loop>
      <source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_1280_10MG.mp4">
    </video>
  </focal-point-mask>

  <script type="module" src="./app.js"></script>
</body>

</html>
